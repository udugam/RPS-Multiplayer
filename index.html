<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Rock, Paper, Scissors</span>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col-3'>
                <div class="card">
                    <div class="card-body">
                        <div id="playerOneOptions" class="carousel slide" data-ride="carousel" data-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img class="d-block w-100" src="./assets/images/rock.png" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/images/paper.png" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/images/scissors.png" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#playerOneOptions" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#playerOneOptions" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-6'>
                <div class="card">
                    <div class="card-body" id="annoucements-display">
                        <h5 class="card-title" id="announcement-topic"></h5>
                        <p class="card-text" id="announcement"></p>
                    </div>
                </div>
            </div>
            <div class='col-3'>
                <div class="card">
                    <div class="card-body">
                        <div id="playerTwoOptions" class="carousel slide" data-ride="carousel" data-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img class="d-block w-100" src="./assets/images/rock.png" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/images/paper.png" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/images/scissors.png" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#playerTwoOptions" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#playerTwoOptions" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src='./assets/javascript/app.js'></script>
</body>
</html>
